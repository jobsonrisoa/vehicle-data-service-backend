_format_version: "3.0"

services:
  - name: vehicle-graphql
    url: http://app:3000/graphql
    routes:
      - name: graphql-route
        paths:
          - /graphql
        methods:
          - POST
          - OPTIONS
        strip_path: false
    plugins:
      - name: rate-limiting
        config:
          minute: 100
          policy: local
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - OPTIONS
          headers:
            - Content-Type
            - Authorization

  - name: vehicle-api
    url: http://app:3000/api/v1
    routes:
      - name: api-route
        paths:
          - /api/v1
        strip_path: false

  - name: health
    url: http://app:3000/health
    routes:
      - name: health-route
        paths:
          - /health
        methods:
          - GET
